{% if artifacts|length == 0 %}
  <div class="muted">No artifacts yet.</div>
{% else %}
  {% for a in artifacts %}
    <div class="card">
      <div style="display:flex; gap:12px; align-items:baseline; justify-content:space-between">
        <strong>{{ a.title }}</strong>
        <span class="muted">{{ a.kind }} Â· {{ a.created_at }}</span>
      </div>

      {% if a.text_content %}
        <pre>{{ a.text_content }}</pre>
      {% endif %}

      {% if a.file_path %}
        <div><a href="/artifacts/{{ a.id }}">Download</a></div>
      {% endif %}
    </div>
  {% endfor %}
{% endif %}
