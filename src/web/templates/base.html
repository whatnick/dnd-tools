<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}D&D Tools{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
      body { max-width: 1000px; margin: 24px auto; padding: 0 16px; font-family: system-ui, sans-serif; }
      header { display: flex; align-items: baseline; gap: 12px; }
      header a { text-decoration: none; }
      .muted { color: #666; }
      .row { display: flex; gap: 12px; flex-wrap: wrap; }
      .card { border: 1px solid #ddd; border-radius: 8px; padding: 12px; margin: 12px 0; }
      label { display: block; margin: 8px 0 4px; }
      input, textarea { width: 100%; padding: 8px; }
      button { padding: 8px 12px; }
      pre { white-space: pre-wrap; }
      .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
      @media (max-width: 900px) { .grid-2 { grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <header>
      <h1 style="margin:0"><a href="/">D&D Tools</a></h1>
      <span class="muted">Local self-host</span>
      <nav style="margin-left:auto">
        <a href="/campaigns">Campaigns</a>
      </nav>
    </header>
    <hr />
    {% block content %}{% endblock %}
  </body>
</html>
